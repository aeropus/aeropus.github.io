<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seite nicht gefunden - Aeropus</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .container {
    max-width: 600px;
    padding: 20px;
  }
  h1 {
    font-size: 8rem;
    margin: 0;
    color: #4CAF50;
  }
  h2 {
    font-size: 2rem;
    margin: 20px 0;
  }
  p {
    font-size: 1.2rem;
    margin: 20px 0;
  }
  a.button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  a.button:hover {
    background-color: #45a049;
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 5rem;
    }
    h2 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Seite nicht gefunden</h2>
    <p>Die von Ihnen angeforderte Seite existiert nicht oder wurde verschoben.</p>
    <a class="button" href="/">Zur Startseite</a>
  </div>
</body>
</html>
