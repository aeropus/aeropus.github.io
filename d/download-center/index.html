<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Download-Center - Aeropus</title>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#eef4fb;
  --card:#ffffff;
  --accent:#0f172a;
  --muted:#6b7280;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Work Sans',system-ui,Arial;
  background:var(--bg);
  display:flex;flex-direction:column;align-items:center;
  min-height:100vh;padding:40px 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
  width:100%;
  max-width:960px;
  margin-top:20px;
}
.card{
  background:var(--card);
  padding:24px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.06);
  transition:transform .2s, box-shadow .2s;
  text-decoration:none;
  color:var(--accent);
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 26px rgba(0,0,0,0.08);
}
.card h2{font-size:1.4rem;margin-bottom:8px;}
.card p{font-size:0.95rem;color:var(--muted);}
footer{
  margin-top:auto;
  font-size:0.85rem;
  color:var(--muted);
  text-align:center;
  padding-top:20px;
}
footer .back-btn{
  display:inline-block;
  margin-top:10px;
  background:var(--accent);
  color:#fff;
  padding:10px 20px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  transition:background .2s;
}
footer .back-btn:hover{background:#1e293b;}
header{
  display:flex;justify-content:space-between;align-items:center;
  width:100%;max-width:960px;margin-bottom:40px;
}
header h1{margin:0;font-size:2rem;color:var(--accent);}
header p{margin:0;color:var(--muted);font-size:1.1rem;}
header a.search-btn button{
  padding:6px 10px;border-radus:8px;border:none;
  background:var(--accent);color:#fff;cursor:pointer;font-size:0.95rem;
}
</style>
</head>
<body>

<header>
  <div>
    <h1>Downloadcenter</h1>
    <p>Mini-Office direkt auf deinem Computer</p>
  </div>   
</header>

<main class="grid">
  <a class="card" href="kraketinternet.html"><h2>Kraket-Internet</h2><p>Browser ohne Schnickschnack</p></a>

</main>

<footer>
  &copy; 2025 Mini-Office – 
  <br>
  <a href="https://dasfohlen1900.github.io/?minioffice" class="back-btn">← Zurück zur Mini-Office</a>  
  <a href="/" class="back-btn">Startseite</a>
</footer>

</body>
</html>
