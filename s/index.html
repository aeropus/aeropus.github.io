<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aeropus – Startseite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Obere Leiste fixiert */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    /* Burger Menü */
    .burger {
      width: 28px;
      cursor: pointer;
    }
    .burger div {
      height: 4px;
      background: white;
      margin: 5px 0;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* Seitenmenü */
    #menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      transition: 0.3s;
      padding-top: 70px;
    }

    #menu a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-size: 18px;
    }
    #menu a:hover {
      background: #333;
    }

    .open {
      left: 0 !important;
    }

    /* Inhalt */
    main {
      padding: 90px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aeropus</div>
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <nav id="menu">
    <a href="#willkommen">Start</a>
    <a href="#projekte">Projekte</a>
    <a href="/d/download-center/index.html">Aeropus Downloadcenter</a>
    <a href="https://dasfohlen1900.github.io/seite1.html">Mini-Office</a>
    <a href="https://dasfohlen1900.github.io/license/">Octopus License Information</a>
  </nav>

  <main>
    <section id="willkommen">
      <h1>Willkommen bei Aeropus</h1>
<p>Ob Texte schreiben und teilen bei Mini-Word, oder aber mit Stolz deine eigenen Dokumente gestalten – bei Aeropus bist du der Autor deiner Ideen.</p>
    </section>
    <section id="projekte">
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("open");
    }
  </script>
</body>
</html>
